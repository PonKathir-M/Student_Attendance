<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #f6f9fc, #e9f7ef);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #2ecc71;
      color: #fff;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
    .present {
      background-color: #d4edda !important;
    }
  </style>
</head>
<body>
  <h1>üìã Student Attendance Form</h1>
  <form id="attendanceForm">
    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Present</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>101</td><td>Alice</td><td><input type="checkbox"/></td></tr>
        <tr><td>102</td><td>Bob</td><td><input type="checkbox"/></td></tr>
        <tr><td>103</td><td>Charlie</td><td><input type="checkbox"/></td></tr>
        <tr><td>104</td><td>David</td><td><input type="checkbox"/></td></tr>
        <tr><td>105</td><td>Emma</td><td><input type="checkbox"/></td></tr>
      </tbody>
    </table>
    <div class="btn-group">
      <button type="button" id="selectAll">‚úÖ Select All</button>
      <button type="button" id="deselectAll">‚ùå Deselect All</button>
      <button type="submit">üì® Submit Attendance</button>
    </div>
  </form>
  <script src="attendance_backend.js"></script>
</body>
</html>
